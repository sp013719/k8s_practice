apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: demoApp
    spec:
      containers:
        - name: kubernetes-demo-container
          image: sp013719/rest-api:v1.0.6
          ports:
            - containerPort: 3000
  selector:
    matchLabels:
      app: demoApp